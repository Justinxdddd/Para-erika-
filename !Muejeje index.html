<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi niña rata ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Handlee&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(180deg, #ff85a1 0%, #ffafcc 100%);
            font-family: 'Handlee', cursive;
            overflow: hidden;
            position: relative;
        }

        /* Corazones flotantes decorativos (estáticos de fondo) */
        .decoracion {
            position: absolute;
            color: #d00000;
            font-size: 30px;
            opacity: 0.4;
            animation: flotar 4s infinite ease-in-out;
            z-index: 1;
        }

        @keyframes flotar {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-25px) rotate(15deg); }
        }


        .corazon-lluvia {
            position: absolute;
            color: #ff0000;
            font-size: 28px;
            pointer-events: none;
            z-index: 20;
            animation: caer 4s linear forwards;
        }

        @keyframes caer {
            0% { transform: translateY(-10vh) scale(0.5); opacity: 0; }
            20% { opacity: 1; }
            100% { transform: translateY(110vh) scale(1.5); opacity: 0; }
        }

        .tarjeta {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 50px 40px;
            border-radius: 50px;
            box-shadow: 0 20px 50px rgba(214, 51, 132, 0.5);
            border: 6px solid #ff4d6d;
            z-index: 10;
            max-width: 400px;
            text-align: center;
            animation: entrada 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes entrada {
            from { transform: scale(0.5); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        h1 {
            font-family: 'Pacifico', cursive;
            color: #d00000;
            font-size: 2.8rem;
            margin: 0 0 10px 0;
            text-shadow: 2px 2px #ffc1e3;
        }

        p {
            color: #ff4d6d;
            font-size: 1.4rem;
            margin: 10px 0;
            font-weight: bold;
        }

        .texto-principal {
            color: #d00000;
            font-size: 1.8rem;
            margin: 30px 0;
            line-height: 1.2;
        }

        .contenedor-botones {
            display: flex;
            justify-content: center;
            gap: 25px;
            height: 60px;
            position: relative;
            margin-top: 20px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.4rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            font-family: 'Handlee', cursive;
            transition: 0.3s;
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        #si {
            background: linear-gradient(45deg, #ff0000, #ff4d6d);
            color: white;
        }

        #si:hover { 
            transform: scale(1.15); 
            box-shadow: 0 10px 20px rgba(255, 77, 109, 0.6);
        }

        #no {
            background-color: #ba181b;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>

    <div class="decoracion" style="top:10%; left:10%; animation-delay: 0s;">❤️</div>
    <div class="decoracion" style="top:20%; right:15%; animation-delay: 1s;">❤️</div>
    <div class="decoracion" style="bottom:15%; left:20%; animation-delay: 2s;">❤️</div>
    <div class="decoracion" style="bottom:20%; right:10%; animation-delay: 0.5s;">❤️</div>
    <div class="decoracion" style="top:50%; left:5%; animation-delay: 1.5s;">❤️</div>

    <div class="tarjeta">
        <h1>Hola Erika ❤️</h1>
        <p>Mi pibble bonito</p>

        <div class="texto-principal">
            ¿Quieres ser mi San Valentín este 2026?
        </div>

        <div class="contenedor-botones">
            <button id="si" onclick="aceptar()">¡Chiiii! ❤️</button>
            <button id="no" onmouseover="escapar()" onclick="escapar()">NO FEO</button>
        </div>
    </div>

    <script>
        function aceptar() {

            const tel = "522294207268"; 
            const texto = "¡SÍ QUIERO ser tu San Valentín! ❤️ atte: Tu niña rata";

            // Lluvia masiva de corazones al hacer clic
            for(let i=0; i<50; i++) {
                setTimeout(() => {
                    const c = document.createElement('div');
                    c.className = 'corazon-lluvia';
                    c.innerHTML = '❤️';
                    c.style.left = Math.random() * 100 + 'vw';
                    c.style.fontSize = (Math.random() * 20 + 20) + 'px';
                    document.body.appendChild(c);
                    c.addEventListener('animationend', () => c.remove());
                }, i * 60);
            }

            alert("¡Yeiiii! Me haces el hombre más feliz del mundo. ❤️");
            
            setTimeout(() => {
                window.location.href = `https://wa.me/${tel}?text=${encodeURIComponent(texto)}`;
            }, 2500);
        }

        function escapar() {
            const btn = document.getElementById('no');
            // Mover el botón a cualquier lugar de la pantalla para que no lo atrape
            const x = Math.random() * (window.innerWidth - btn.offsetWidth - 40) + 20;
            const y = Math.random() * (window.innerHeight - btn.offsetHeight - 40) + 20;
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            btn.style.position = 'fixed';
        }
    </script>
</body>
</html>
